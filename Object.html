<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      person = {
        name: "Ram",
        age: 19,
        gender: "male",
        education: {
          slc: "xyz",
          "+2": "school",
        },
      };
      document.write(`${typeof person}<br>`);
      document.write(`${JSON.stringify(person)}<br>`);
      document.write(`${person.name}<br>`);
      document.write(`${person.education.slc}`)
      document.write(`${person["education"]["+2"]}<br>`)
      document.write(`${Object.keys(person)}<br>`)
      document.write(`${Object.values(person.education)}<br>`)
      // how to change object to string stringify
      // data or api jaile pani object ma huncha
    </script>
  </body>
</html>
