<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- = (assign)
     a+=b is same as a=a+b
     a-=b is same as a=a-b
     a*=b is same as a=a*b
     a/=b is same as a=a/b
     and so on
     postfix
     a++ is same as a=a+1
     a-- is same as a=a-1
     prefix
     ++a
     --a
      -->
     <script>
        a=10
        b=20
        document.write(`${a+=b} <br>`)
        document.write(`${a*=b}`)
        document.write(`${a/=b}<br>`)
        // value update huncha
        
     </script>
</body>
</html>
